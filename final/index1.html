<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <secttion class="menu">
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single items -->
            <article class="menu-item">
                <img src="images/item-1.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>butter milk pancakes</h4>
                        <h4 class="price">15$</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ipsum,
                        porro doloremque error dolor consequuntur cupiditate itaque temporibus, animi et saepe quisquam
                        earum architecto quas iusto unde dolores accusantium deserunt?
                    </p>


                </div>

            </article>
            <!-- end of sigle items -->
            
        </div>

    </secttion>
    <!-- javascript -->
    <script src="app1.js"></script>
</body>

</html>
